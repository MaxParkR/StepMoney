<!--
  Página de Tabs - Navegación Principal Moderna
  
  Este es el contenedor principal de la aplicación.
  Los tabs aparecen en la parte inferior con un diseño minimalista y moderno.
-->

<ion-tabs>
  <ion-tab-bar slot="bottom" class="modern-tab-bar">
    
    <!-- Tab 1: Dashboard / Inicio -->
    <ion-tab-button tab="dashboard" class="tab-button-modern">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Inicio</ion-label>
    </ion-tab-button>

    <!-- Tab 2: Transacciones -->
    <ion-tab-button tab="transactions" class="tab-button-modern">
      <ion-icon name="wallet-outline"></ion-icon>
      <ion-label>Movimientos</ion-label>
    </ion-tab-button>

    <!-- Tab 3: Reportes -->
    <ion-tab-button tab="reports" class="tab-button-modern">
      <ion-icon name="bar-chart-outline"></ion-icon>
      <ion-label>Reportes</ion-label>
    </ion-tab-button>

    <!-- Tab 4: Metas de Ahorro -->
    <ion-tab-button tab="goals" class="tab-button-modern">
      <ion-icon name="trophy-outline"></ion-icon>
      <ion-label>Metas</ion-label>
    </ion-tab-button>

    <!-- Tab 5: Más opciones -->
    <ion-tab-button tab="settings" class="tab-button-modern">
      <ion-icon name="ellipsis-horizontal-outline"></ion-icon>
      <ion-label>Más</ion-label>
    </ion-tab-button>
    
  </ion-tab-bar>
</ion-tabs>
